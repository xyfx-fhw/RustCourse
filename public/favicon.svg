<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
    <!-- Rust Logo - Simplified Crab -->
    <defs>
        <style>
            .rust-orange { fill: #CE422B; }
            .rust-dark { fill: #8B2E1F; }
            @media (prefers-color-scheme: dark) {
                .rust-orange { fill: #F74C00; }
                .rust-dark { fill: #CE422B; }
            }
        </style>
    </defs>

    <!-- Crab body -->
    <circle class="rust-orange" cx="64" cy="64" r="50"/>

    <!-- Left claw -->
    <path class="rust-dark" d="M 20,50 Q 15,45 12,42 Q 10,40 8,42 Q 6,44 8,46 Q 12,50 15,52 L 25,58"/>

    <!-- Right claw -->
    <path class="rust-dark" d="M 108,50 Q 113,45 116,42 Q 118,40 120,42 Q 122,44 120,46 Q 116,50 113,52 L 103,58"/>

    <!-- Left eye -->
    <circle fill="#FFF" cx="48" cy="58" r="8"/>
    <circle fill="#000" cx="50" cy="58" r="4"/>

    <!-- Right eye -->
    <circle fill="#FFF" cx="80" cy="58" r="8"/>
    <circle fill="#000" cx="78" cy="58" r="4"/>

    <!-- Smile -->
    <path class="rust-dark" d="M 48,75 Q 64,85 80,75" stroke="#8B2E1F" stroke-width="3" fill="none"/>

    <!-- Legs -->
    <rect class="rust-dark" x="35" y="85" width="4" height="15" rx="2"/>
    <rect class="rust-dark" x="52" y="85" width="4" height="15" rx="2"/>
    <rect class="rust-dark" x="72" y="85" width="4" height="15" rx="2"/>
    <rect class="rust-dark" x="89" y="85" width="4" height="15" rx="2"/>
</svg>
